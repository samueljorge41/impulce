<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Impulce</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body, html { height: 100%; overflow: hidden; background: #fff; }

    .video-bg {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 100vw;
      height: 100vh;
      object-fit: cover;
      z-index: -1;
      background: #fff;
    }

    .conteudo {
      position: relative;
      z-index: 1;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      color: white;
      font-size: 2rem;
      font-family: sans-serif;
    }

    button {
      display: none;
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      z-index: 2;
      font-size: 2rem;
      padding: 1rem 2rem;
      background: #fff;
      color: #333;
      border: none;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.2);
      cursor: pointer;
    }
  </style>
</head>
<body>

  <!-- ✅ Atributos críticos: autoplay + muted + playsinline + preload -->
  <video class="video-bg" autoplay muted playsinline preload="auto" id="bgVideo">
    <source src="anim.mp4" type="video/mp4">
    Seu navegador não suporta vídeo.
  </video>

  <div class="conteudo">
    <!-- Conteúdo opcional -->
  </div>

  <button id="playBtn">▶️ Tocar vídeo</button>

  <script>
    const video = document.getElementById('bgVideo');
    const playBtn = document.getElementById('playBtn');

    // Tenta dar play assim que possível
    function tryPlay() {
      video.play().catch(() => {
        // Se iOS bloquear, mostra botão
        playBtn.style.display = 'block';
      });
    }

    document.addEventListener('DOMContentLoaded', tryPlay);

    // Interação do usuário caso necessário
    playBtn.addEventListener('click', () => {
      video.play();
      playBtn.style.display = 'none';
    });
  </script>

</body>
</html>
