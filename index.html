<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Impulce</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body, html {
      height: 100%;
      overflow: hidden; /* Evita rolagem */
      background: #fff;
    }

    .video-bg, .fallback-img {
      position: fixed;
      top: 50%;
      left: 0;
      width: 100vw;
      height: auto;
      min-height: 100vh;
      transform: translateY(-50%);
      object-fit: contain;
      z-index: -1;
      background: #fff;
    }

    .fallback-img {
      display: none; /* Oculta a imagem até ser necessário */
    }

    .conteudo {
      position: relative;
      z-index: 1;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      color: white;
      font-size: 2rem;
      font-family: sans-serif;
    }

    button {
      display: none;
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      z-index: 2;
      font-size: 2rem;
      padding: 1rem 2rem;
      background: #fff;
      color: #333;
      border: none;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.2);
      cursor: pointer;
    }
  </style>
</head>
<body>

  <!-- Vídeo -->
  <video class="video-bg" autoplay muted playsinline preload="auto" id="bgVideo">
    <source src="anim.mp4" type="video/mp4">
    Seu navegador não suporta vídeo.
  </video>

  <!-- Imagem fallback -->
  <img src="fallback.jpg" alt="Imagem de fundo" class="fallback-img" id="fallbackImg">

  <div class="conteudo">
    <!-- Conteúdo sobre o vídeo -->
  </div>

  <button id="playBtn">▶️ Tocar vídeo</button>

  <script>
    const video = document.getElementById('bgVideo');
    const fallbackImg = document.getElementById('fallbackImg');
    const playBtn = document.getElementById('playBtn');

    function showFallback() {
      video.style.display = 'none';
      fallbackImg.style.display = 'block';
    }

    // Tenta dar play automaticamente
    function tryPlay() {
      video.play()
        .then(() => {
          console.log("Vídeo tocando...");
        })
        .catch(() => {
          console.log("Autoplay bloqueado. Mostrando imagem.");
          showFallback();
        });
    }

    // Timeout extra de segurança (caso o play não aconteça)
    setTimeout(() => {
      if (video.paused) {
        console.log("Timeout: vídeo não rodou. Mostrando imagem.");
        showFallback();
      }
    }, 2000);

    document.addEventListener('DOMContentLoaded', tryPlay);

    // Caso queira permitir interação manual (opcional)
    playBtn.addEventListener('click', () => {
      video.play().then(() => {
        playBtn.style.display = 'none';
      });
    });

    video.addEventListener('ended', function () {
      video.pause();
    });
  </script>

</body>
</html>
